<div class="container">
    <form (ngSubmit)="processForm()">
        <div class="form-group">
            <input type="hidden" name="id" class="form-control" [(ngModel)]="emp.id">
        </div>
        <div class="form-group has-error" [class.has-error]="f.invalid && f.touched">
            <label for="fullname" class="control-label">Name</label>
            <input required type="text" name="fullname" class="form-control" [(ngModel)]="emp.fullname" #f="ngModel">
        </div>
        <span class="help-block" *ngIf="f.invalid && f.touched">
            name is required
        </span>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" class="form-control" [(ngModel)]="emp.address">
        </div>
        <div class="form-group">
            <label for="district">District</label><br>
            <select [(ngModel)]="dselected" name="dis">
                <option name="district" *ngFor="let d of district" value="{{d.district_id}}">{{d.district_name}}</option>
            </select>
            <!-- <app-district></app-district> -->
            <br><br>
        </div>
        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
{{f}}
